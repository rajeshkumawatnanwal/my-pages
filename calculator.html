<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));

        let add = num1 + num2;
        let sub = num1 - num2;
        let mul = num1 * num2;
        let div = num1 / num2;

        alert("Results: \nAddition: " + add + "\nSubtraction: " + sub + "\nMultiplication: " + mul + "\nDivision: " + div);
    </script>
</body>
</html>
